<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por nosotros</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
        pButton
        class="p-button-warning mr-1"
        label="toggle mayÃºsculas"
        (click)="toggleUpper()"
      ></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por valores"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heros" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heros>
          <tr>
              <td>{{heros.name}}</td>
              <td>{{heros.flying | customFlyingPipe | titlecase}}</td>
              <td>{{heros.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
